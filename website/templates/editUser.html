{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanyno | Edici&oacute;n de usuario</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'img/favicon.png' %}"
    />

    <!-- CSS Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Heading -->
    <div class="mx-auto p-5" style="width: 700px">
      <p class="h1 text-center">Edici&oacute;n de usuario</p>
    </div>

    <!-- Errors messages -->
    {% if error is not defined %}
    <div class="mx-auto p-4" style="width: 700px">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>¡Santo guacamole!</strong> {{ error }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    {% endif %}

    <!-- Content -->
    <div class="mx-auto p-5" style="width: 700px">
      <form action="/account/edit/" method="POST">
        {% csrf_token %}
        <input type="hidden" name="userId" value="{{ user.user.id }}" />
        {{ form | crispy }}
        <a
          class="btn btn-outline-danger"
          href="{% url 'account' %}"
          role="button"
          >Cancelar</a
        >
        <button
          type="submit"
          class="btn btn-outline-secondary"
          onclick="return confirm('¿Estás seguro de realizar esta acción?');"
        >
          Guardar
        </button>
      </form>
    </div>

    <!-- JS Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
