{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block title %} Kanyno | Edici&oacute;n de mascota {% endblock %}

{% block content %}
<!-- Heading -->
<div class="mx-auto p-5" style="width: 700px">
  <p class="h1 text-center">Edici&oacute;n de mascota</p>
</div>

<!-- Errors messages -->
{% if error is not defined %}
<div class="mx-auto p-4" style="width: 700px">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Â¡Santo guacamole!</strong> {{ error }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>
{% endif %}

<!-- Content -->
<div class="mx-auto p-3" style="width: 700px">
  <form action="/pets/edit/" method="POST">
    {% csrf_token %}
    <input type="hidden" name="petId" value="{{ pet.clave_de_mascota }}" />
    {{ form | crispy }}
    <button type="submit" class="btn btn-outline-secondary">Guardar</button>
  </form>
</div>
{% endblock %}
